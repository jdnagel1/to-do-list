<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
   <script src="js/scripts.js" charset="utf-8"></script>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="tasks">Task</label>
          <input id="inputTask" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date Due</label>
          <input id="inputDate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Time Due</label>
          <input id="inputTime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Add Task</button>
      </form>
      <form id="formTwo">
        <p><span id="outputTask"></span></p>
      </form>
    </div>
  </body>
</html>
